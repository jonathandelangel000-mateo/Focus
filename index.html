<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus - Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos de Cabecera */
        .header-inicio {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .btn-config-top {
            background: #1e1e1e;
            border: 1px solid #333;
            color: var(--acento);
            padding: 10px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Divisores */
        .divisor {
            width: 100%;
            height: 1px;
            background-color: #333;
            margin: 15px 0;
            border: none;
        }

        .divisor-neon {
            width: 100%;
            height: 1px;
            background: linear-gradient(to right, transparent, var(--acento), transparent);
            margin: 20px 0;
            opacity: 0.4;
        }

        /* Contenedor de Botones - Lista Vertical */
        .lista-botones {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        /* Botones del Men√∫ */
        .btn-menu {
            width: 100%;
            background: var(--tarjeta);
            color: var(--texto);
            border: 2px solid var(--acento);
            padding: 20px;
            border-radius: 15px;
            cursor: pointer;
            display: flex;
            flex-direction: column; 
            align-items: flex-start;
            text-align: left;
            transition: 0.3s;
        }

        .btn-menu:active {
            background: var(--acento);
            color: #000;
        }

        .btn-menu b {
            font-size: 1.1rem;
            margin-bottom: 4px;
            display: block;
        }

        .btn-menu span {
            font-size: 0.8rem;
            color: #888;
            font-weight: normal;
        }

        /* Cr√©ditos al final */
        .footer-creditos {
            text-align: center;
            margin-top: 10px;
            padding-bottom: 20px;
        }

        .footer-creditos h6 {
            color: #555;
            font-weight: normal;
            letter-spacing: 1px;
            margin: 0;
        }
    </style>
</head>
<body>

    <div id="pantalla-inicio" class="pantalla">
        <header class="header-inicio">
            <div>
                <h1>Focus</h1>
                <p id="fecha-actual" style="margin: 0; color: #888;"></p>
            </div>
            <button class="btn-config-top" onclick="location.href='config.html'">‚öôÔ∏è</button>
        </header>

        <main>
            <div class="lista-botones">
                
                <button class="btn-menu" onclick="location.href='tareas.html'">
                    <b>‚úÖ Tareas y Recordatorios</b>
                    <span>Organiza tus pendientes, prioridades y eventos especiales.</span>
                </button>

                <div class="divisor-neon"></div>
                
                <button class="btn-menu" onclick="location.href='mis_notas.html'">
                    <b>üìù Mis Notas</b>
                    <span>Administra tus notas por secciones con fecha y hora.</span>
                </button>
                
                <div class="divisor-neon"></div>
                
                <button class="btn-menu" onclick="location.href='agenda.html'">
                    <b>üìÖ Agenda</b>
                    <span>Planifica tus eventos y compromisos importantes.</span>
                </button>
                
                <div class="divisor-neon"></div>
                
                <button class="btn-menu" onclick="location.href='rutina.html'">
                    <b>üèÉ Rutina</b>
                    <span>Gestiona tus h√°bitos y actividades diarias.</span>
                </button>
                
                <div class="divisor-neon"></div>
                
                <button class="btn-menu" onclick="location.href='pomodoros.html'">
                    <b>‚è±Ô∏è Pomodoros</b>
                    <span>Mejora tu enfoque con ciclos de trabajo y descanso.</span>
                </button>

            </div>

            <div class="divisor-neon"></div>

            <footer class="footer-creditos">
                <h6>- Desarrollado por Jonathan Del Angel -</h6>
            </footer>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
