<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus - Configuración</title>
    <style>
        :root { --acento: #00f2ff; --fondo: #0a0a0a; --tarjeta: #161616; }
        body { background: var(--fondo); color: white; font-family: sans-serif; padding: 20px; }
        
        .header-config { display: flex; align-items: center; gap: 15px; margin-bottom: 30px; }
        .btn-back { color: var(--acento); text-decoration: none; font-size: 1.2rem; }

        .config-card { background: var(--tarjeta); padding: 20px; border-radius: 20px; border: 1px solid #333; margin-bottom: 20px; }
        
        .avatar-edit { width: 100px; height: 100px; border-radius: 50%; background: #222; margin: 0 auto 20px; border: 2px solid var(--acento); position: relative; overflow: hidden; }
        .avatar-edit img { width: 100%; height: 100%; object-fit: cover; }
        .avatar-edit input { position: absolute; opacity: 0; width: 100%; height: 100%; cursor: pointer; }

        label { display: block; font-size: 0.8rem; color: #888; margin-bottom: 5px; margin-left: 5px; }
        input[type="text"], input[type="password"] { width: 100%; background: #222; border: 1px solid #444; color: white; padding: 12px; border-radius: 10px; margin-bottom: 15px; box-sizing: border-box; }

        .btn-guardar { background: var(--acento); color: black; border: none; padding: 15px; width: 100%; border-radius: 12px; font-weight: bold; cursor: pointer; }
        
        .btn-danger { background: #ff4d6d; color: white; border: none; padding: 12px; width: 100%; border-radius: 12px; margin-top: 10px; cursor: pointer; }

        /* Selector de Temas */
        .grid-temas { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 10px; }
        .tema-opt { height: 40px; border-radius: 10px; cursor: pointer; border: 2px solid transparent; }
        .tema-opt.selected { border-color: white; }
    </style>
</head>
<body>

    <div class="header-config">
        <a href="index.html" class="btn-back">←</a>
        <h1>Ajustes</h1>
    </div>

    <div class="config-card">
        <div class="avatar-edit">
            <img id="img-preview" src="">
            <input type="file" accept="image/*" onchange="cambiarFoto(this)">
        </div>
        <p style="text-align: center; font-size: 0.7rem; color: var(--acento);">Toca la foto para cambiarla</p>

        <label>Nombre de Usuario</label>
        <input type="text" id="new-name">

        <label>PIN de Seguridad (4 dígitos)</label>
        <input type="password" id="new-pin" maxlength="4">

        <button class="btn-guardar" onclick="guardarCambios()">GUARDAR CAMBIOS</button>
    </div>

    <div class="config-card">
        <label>Tema de Color</label>
        <div class="grid-temas">
            <div class="tema-opt" style="background: #00f2ff;" onclick="setTema('#00f2ff')"></div>
            <div class="tema-opt" style="background: #ff4d6d;" onclick="setTema('#ff4d6d')"></div>
            <div class="tema-opt" style="background: #a29bfe;" onclick="setTema('#a29bfe')"></div>
            <div class="tema-opt" style="background: #00ff88;" onclick="setTema('#00ff88')"></div>
            <div class="tema-opt" style="background: #f1c40f;" onclick="setTema('#f1c40f')"></div>
            <div class="tema-opt" style="background: #ffffff;" onclick="setTema('#ffffff')"></div>
        </div>
    </div>

    <button class="btn-danger" onclick="cerrarSesion()">CERRAR SESIÓN</button>

    <script>
        const user = JSON.parse(localStorage.getItem('focus_user'));

        // Cargar datos actuales
        document.getElementById('img-preview').src = user.photo;
        document.getElementById('new-name').value = user.name;
        document.getElementById('new-pin').value = user.pin;

        function cambiarFoto(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    document.getElementById('img-preview').src = e.target.result;
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        function setTema(color) {
            localStorage.setItem('focus_color_tema', color);
            alert("Color de tema seleccionado: " + color);
        }

        function guardarCambios() {
            user.name = document.getElementById('new-name').value;
            user.pin = document.getElementById('new-pin').value;
            user.photo = document.getElementById('img-preview').src;

            localStorage.setItem('focus_user', JSON.stringify(user));
            alert("Perfil actualizado correctamente");
            window.location.href = 'index.html';
        }

        function cerrarSesion() {
            sessionStorage.removeItem('sesion_activa');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
